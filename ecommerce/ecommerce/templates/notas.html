<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>notas</title>
</head>
<body>
    <h1>Listado de notas de {{estudiante}}</h1>


    {% for nota in notas %}
        {% if nota < 6 %}
            <p style="color: red">Nota no suficiente: {{ nota }} </p>
        {% else %}
        <p style="color: green">Nota aprobada: {{ nota }} </p>
        {% endif %}
    {% endfor %}

</body>
</html>
